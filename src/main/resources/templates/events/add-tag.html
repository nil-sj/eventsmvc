<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<br>
<h4 th:replace="fragments :: subTitle"></h4>

<form method="post" action="/events/add-tag">
    <div class="form-group">
        <input type="hidden" th:field="${eventTag.event}" class="form-control">
    </div>
    <div class="form-group">
        <label for="eventTag">Event Tag(s): </label>
        <select th:field="${eventTag.tag}" class="form-select">
            <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
        </select>
        <p class="error" th:errors="${eventTag.tag}"></p>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Add Tag(s)" class="btn btn-success">
    </div>
</form>

</body>
</html>
