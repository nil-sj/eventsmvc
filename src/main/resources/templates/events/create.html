<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <header th:replace="fragments :: header"></header>
    <br>
    <h4 th:replace="fragments :: subTitle"></h4>
    <p th:text="${errorMessage}" style="color:red;"></p>
    <form method="post" action="/events/create">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" th:field="${event.name}" class="form-control">
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label for="description">Description: </label>
            <input type="text" th:field="${event.description}" class="form-control">
            <p class="error" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label for="location">Location: </label>
            <input type="text" th:field="${event.location}" class="form-control">
            <p class="error" th:errors="${event.location}"></p>
        </div>
        <div class="form-check">
            <input type="checkbox" th:field="${event.shouldRegister}" class="form-check-input">
            <label for="shouldRegister" class="form-check-label">Registration Required</label>
            <p class="error" th:errors="${event.shouldRegister}"></p>
        </div>
        <div class="form-group">
            <label for="numberOfAttendees">Number of Attendees: </label>
            <input type="number" th:field="${event.numberOfAttendees}" class="form-control">
            <p class="error" th:errors="${event.numberOfAttendees}"></p>
        </div>
        <div class="form-group">
            <label for="contactEmail">Contact Email: </label>
            <input type="text" th:field="${event.contactEmail}" class="form-control">
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <br>
        <div class="form-group">
            <input type="submit" value="Create Event" class="btn btn-success">
        </div>
    </form>
</body>
</html>
