<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <header th:replace="fragments :: header"></header>
    <br>
    <h4>List of Events</h4>
    <p th:unless="${events} and ${events.size()}">Sorry, there are no events at this time.</p>
    <ol>
        <li th:each="event : ${events}">
            <strong th:text="${event.name}"></strong>:&nbsp;
            <span th:text="${event.description}"></span>
        </li>
    </ol>

    <h4>Events Table</h4>
    <table class="table table-striped">
        <thead>
            <th>Event Name</th>
            <th>Event Description</th>
            <th>Event Location</th>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.name}"></td>
                <td th:text="${event.description}"></td>
                <td th:replace="fragments :: address"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
