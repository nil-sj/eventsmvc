<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<br>
<h4 th:replace="fragments :: subTitle"></h4>
<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="eventId">
    </div>
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" th:value="${event.name}" class="form-control">
    </div>
    <div class="form-group">
        <label for="type">Event Type: </label>
        <select th:field="${event.type}" class="form-select">
            <option th:each="type : ${types}" th:value="${type}" th:text="${type.displayName}" th:selected="${type.equals(event.type)}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description: </label>
        <input type="text" name="description" id="description" th:value="${event.description}" class="form-control">
    </div>
    <div class="form-group">
        <label for="location">Location: </label>
        <input type="text" name="location" id="location" th:value="${event.location}" class="form-control">
    </div>
    <div class="form-check">
        <input type="checkbox" th:field="${event.shouldRegister}" class="form-check-input">
        <label for="shouldRegister" class="form-check-label">Registration Required</label>
    </div>
    <div class="form-group">
        <label for="numberOfAttendees">Number of Attendees: </label>
        <input type="number" name="numberOfAttendees" id="numberOfAttendees" th:value="${event.numberOfAttendees}" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactEmail">Contact Email: </label>
        <input type="text" name="contactEmail" id="contactEmail" th:value="${event.contactEmail}" class="form-control">
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Update Event" class="btn btn-success">
    </div>
</form>
</body>
</html>
