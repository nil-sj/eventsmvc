<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<br>
<h4 th:replace="fragments :: subTitle"></h4>

<form method="post" action="/tags/create">
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" th:field="${tag.name}" class="form-control">
        <p class="error" th:errors="${tag.name}"></p>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Create Tag" class="btn btn-primary">
    </div>
</form>

</body>
</html>
